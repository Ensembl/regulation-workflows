apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: compress-tgz-pvc-callable-v1-submittable
spec:
  entrypoint: compress-tgz-pvc-callable-pigz
  imagePullSecrets:
    - name: ghcr-pull-token
  podGC:
    strategy: OnPodSuccess

  templates:
    - name: compress-tgz-pvc-callable-pigz
      retryStrategy:
        limit: "5"
        backoff:
          duration: "10s"
          factor: "2"
        retryPolicy: "OnError"
      inputs:
        parameters:
          - name: pvc-name
          - name: filename
          - name: out-filename
          - name: num-threads
            value: "7"
      volumes:
        - name: workdir
          persistentVolumeClaim:
            claimName: '{{inputs.parameters.pvc-name}}'
      container:
        imagePullPolicy: Always
        workingDir: /mnt/vol
        image: ghcr.io/daugo/ensembl-reg-bash:latest
        command: [ bash, -c, -ue, -o, xtrace ]
        args: [ "ls -altrh \
                && tar cf - {{inputs.parameters.filename}} | \
                pigz -p {{inputs.parameters.num-threads}} > {{inputs.parameters.out-filename}} \
                && echo {{inputs.parameters.out-filename}} > out-filename.txt \
                && ls -altrh" ]
        volumeMounts:
          - name: workdir
            mountPath: /mnt/vol
        resources:
          limits:
            cpu: 6900m
            memory: 10Gi
          requests:
            cpu: 6700m
            memory: 5Gi
      outputs:
        parameters:
          - name: out-filename
            valueFrom:
              path: out-filename.txt
